<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="libs/reconnecting-websocket.min.js"></script>
  <script src="libs/countUp.umd.js"></script>
</head>
<body>
  <div class="container">
    <div class="bg">
      <img id="first" class="hidden">
      <img id="second">
      <div class="dim"></div>
    </div>
    <span class="artist ellipsis">ARTIST</span>
    <span class="title ellipsis">TITLE</span>
    <span class="version ellipsis">[DIFFICULTY]</span>
    <div class="pp-previews">
      <div class="pp-preview">
        <span class="acc">98%</span>
        <span class="divider">/</span>
        <span class="pp">0pp</span>
      </div>
      <div class="pp-preview">
        <span class="acc">99%</span>
        <span class="divider">/</span>
        <span class="pp">0pp</span>
      </div>
      <div class="pp-preview">
        <span class="acc">100%</span>
        <span class="divider">/</span>
        <span class="pp">0pp</span>
      </div>
    </div>
    <div class="pp">
      <span class="now">0pp</span>
      <span class="fc">if fc: 0pp</span>
    </div>
    <div class="stats left">
      <div class="bpm">
        <span class="name">BPM</span>
        <span class="value">9.4</span>
      </div>
      <div class="stars">
        <span class="name">Stars</span>
        <span class="value">9.4</span>
      </div>
    </div>
    <div class="stats right">
      <div class="ar">
        <span class="name">AR</span>
        <span class="value">9.4</span>
      </div>
      <div class="od">
        <span class="name">OD</span>
        <span class="value">9.4</span>
      </div>
      <div class="cs">
        <span class="name">CS</span>
        <span class="value">9.4</span>
      </div>
      <div class="hp">
        <span class="name">HP</span>
        <span class="value">9.4</span>
      </div>
    </div>
  </div>
  <div class="mods">
    <div class="mod green">EZ</div>
    <div class="mod red">HD</div>
    <div class="mod red">DT</div>
    <div class="mod blue">RX</div>
    <div class="mod gray">V2</div>
  </div>
  <div class="hits-container">
    <div class="hit">
      <div class="box" style="--col: #55F348"></div>
      <span class="value" style="--col: #AFFBA8">0</span>
    </div>
    <div class="hit">
      <div class="box" style="--col: #F6D459"></div>
      <span class="value" style="--col: #FBEBAE">0</span>
    </div>
    <div class="hit">
      <div class="box" style="--col: #EE4242"></div>
      <span class="value" style="--col: #FAABAB">0</span>
    </div>
    <div class="hit">
      <div class="box" style="--col: #929292"></div>
      <span class="value" style="--col: #CFCFCF">0</span>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
